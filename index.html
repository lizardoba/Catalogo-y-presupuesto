<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Dental Pro | CatÃ¡logo y Presupuestos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --bg-body: #f8fafc;
      --bg-card: #ffffff;
      --text-main: #1e293b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: var(--bg-body); color: var(--text-main); margin: 0; line-height: 1.5; }

    header {
      background: var(--primary);
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }

    /* --- NAVEGACIÃ“N TABS --- */
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      background: #e2e8f0;
      padding: 0.4rem;
      border-radius: 12px;
    }
    .tab-btn {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
      color: var(--secondary);
      border-radius: 8px;
      transition: 0.3s;
    }
    .tab-btn.active {
      background: var(--bg-card);
      color: var(--primary);
      shadow: var(--shadow);
    }

    .tab-content { display: none; animation: fadeIn 0.3s ease; }
    .tab-content.active { display: block; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- COMPONENTES --- */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
    
    .card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-5px); }

    .price-tag { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin: 1rem 0; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      gap: 0.5rem;
      transition: 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background: #fee2e2; color: var(--danger); }
    .btn-danger:hover { background: var(--danger); color: white; }
    .btn-success { background: var(--success); color: white; width: 100%; }

    /* --- FORMULARIOS Y MODALES --- */
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    input, select, textarea {
      width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem;
    }

    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(15, 23, 42, 0.7); align-items: center; justify-content: center; z-index: 100;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white; padding: 2rem; border-radius: 16px; width: 95%; max-width: 500px;
      max-height: 90vh; overflow-y: auto;
    }

    /* --- TABLA PRESUPUESTO --- */
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: white; border-radius: 8px; overflow: hidden; }
    th { background: #f1f5f9; text-align: left; padding: 1rem; }
    td { padding: 1rem; border-top: 1px solid var(--border); }

    .currency-selector { position: absolute; top: 1.5rem; right: 1.5rem; padding: 0.5rem; border-radius: 8px; }

    @media (max-width: 600px) {
      .currency-selector { position: static; margin: 1rem auto; display: block; width: fit-content; }
      header { padding-bottom: 3rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ¦· ClÃ­nica Dental Pro</h1>
  <select id="currencySelector" class="currency-selector" onchange="changeCurrency()">
    <option value="PEN">Soles (PEN)</option>
    <option value="USD">DÃ³lares (USD)</option>
  </select>
</header>

<div class="container">
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('catalog')">CatÃ¡logo</button>
    <button class="tab-btn" onclick="showTab('admin')">GestiÃ³n</button>
    <button class="tab-btn" onclick="showTab('budgets')">Presupuestos</button>
  </div>

  <div id="catalog" class="tab-content active">
    <div id="servicesGrid" class="grid"></div>
  </div>

  <div id="admin" class="tab-content">
    <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
      <h2>Tratamientos Disponibles</h2>
      <button class="btn btn-primary" onclick="openModal()">+ Nuevo Tratamiento</button>
    </div>
    <div id="manageGrid" class="grid"></div>
  </div>

  <div id="budgets" class="tab-content">
    <div class="grid">
      <div class="card">
        <h3>Nuevo Presupuesto</h3>
        <div class="form-group">
          <label>Nombre del Paciente</label>
          <input type="text" id="clientName" placeholder="Ej. Juan PÃ©rez">
        </div>
        <div class="form-group">
          <label>Tratamiento</label>
          <select id="treatmentSelect" onchange="updateSubSelect()"></select>
        </div>
        <div id="subSelectGroup" class="form-group" style="display:none;">
          <label>VariaciÃ³n/SubcategorÃ­a</label>
          <select id="subcategorySelect"></select>
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="addToBudget()">AÃ±adir a la lista</button>
      </div>

      <div class="card">
        <h3>Resumen</h3>
        <table id="budgetTable">
          <thead><tr><th>DescripciÃ³n</th><th>Precio</th><th></th></tr></thead>
          <tbody id="budgetItems"></tbody>
        </table>
        <div style="margin-top:1.5rem; border-top: 2px solid var(--border); padding-top:1rem;">
          <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:700;">
            <span>Total:</span>
            <span id="budgetTotal">0.00</span>
          </div>
          <button class="btn btn-success" style="margin-top:1rem;" onclick="generateWhatsApp()">
            ðŸ“² Enviar por WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="treatmentModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Configurar Tratamiento</h2>
    <div class="form-group">
      <label>Nombre del Tratamiento</label>
      <input type="text" id="tName">
    </div>
    <div class="form-group">
      <label>Precio Base</label>
      <input type="number" id="tPrice" step="0.01">
    </div>
    <div class="form-group">
      <label>DescripciÃ³n</label>
      <textarea id="tDesc" rows="3"></textarea>
    </div>

    <div style="background: #f8fafc; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
      <label>AÃ±adir SubcategorÃ­a (Opcional)</label>
      <div style="display:flex; gap:0.5rem;">
        <input type="text" id="sName" placeholder="Ej. Con Resina">
        <input type="number" id="sPrice" placeholder="Precio" style="width:100px;">
        <button class="btn btn-primary" onclick="addSubToTemp()">+</button>
      </div>
      <div id="tempSubList" style="margin-top:0.5rem;"></div>
    </div>

    <div style="display:flex; gap:1rem; justify-content:flex-end;">
      <button class="btn" onclick="closeModal()">Cancelar</button>
      <button class="btn btn-primary" onclick="saveTreatment()">Guardar</button>
    </div>
  </div>
</div>

<script>
// ============= LÃ“GICA DE DATOS =============
const rates = { PEN: 1, USD: 0.26 };
const symbols = { PEN: 'S/', USD: '$' };
let currency = localStorage.getItem('pref_curr') || 'PEN';

class DentalApp {
  constructor() {
    this.treatments = JSON.parse(localStorage.getItem('dental_data')) || [
      { id: 1, name: "Limpieza BÃ¡sica", price: 100, desc: "EliminaciÃ³n de sarro superficial", subs: [] }
    ];
    this.currentBudget = [];
    this.tempSubs = [];
    this.editingId = null;
  }

  save() { localStorage.setItem('dental_data', JSON.stringify(this.treatments)); }

  format(amount) {
    const val = currency === 'PEN' ? amount : amount * rates.USD;
    return `${symbols[currency]} ${val.toFixed(2)}`;
  }
}

const app = new DentalApp();

// ============= UI RENDER =============
function showTab(id) {
  document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.currentTarget.classList.add('active');
  renderData();
}

function renderData() {
  const grid = document.getElementById('servicesGrid');
  const manage = document.getElementById('manageGrid');
  const select = document.getElementById('treatmentSelect');

  // Render CatÃ¡logo
  grid.innerHTML = app.treatments.map(t => `
    <div class="card">
      <h3>${t.name}</h3>
      <p style="color:var(--secondary); font-size:0.9rem;">${t.desc}</p>
      <div class="price-tag">${app.format(t.price)}</div>
    </div>
  `).join('');

  // Render Admin
  manage.innerHTML = app.treatments.map(t => `
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
      <div><strong>${t.name}</strong><br><small>${app.format(t.price)}</small></div>
      <div style="display:flex; gap:0.5rem;">
        <button class="btn btn-primary" onclick="openModal(${t.id})">âœŽ</button>
        <button class="btn btn-danger" onclick="deleteT(${t.id})">ðŸ—‘</button>
      </div>
    </div>
  `).join('');

  // Update Select en Presupuesto
  select.innerHTML = '<option value="">Seleccione tratamiento...</option>' + 
    app.treatments.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
}

// ============= GESTIÃ“N DE TRATAMIENTOS =============
function openModal(id = null) {
  app.editingId = id;
  app.tempSubs = [];
  document.getElementById('treatmentModal').classList.add('active');
  
  if(id) {
    const t = app.treatments.find(x => x.id == id);
    document.getElementById('tName').value = t.name;
    document.getElementById('tPrice').value = t.price;
    document.getElementById('tDesc').value = t.desc;
    app.tempSubs = [...(t.subs || [])];
  } else {
    document.getElementById('tName').value = '';
    document.getElementById('tPrice').value = '';
    document.getElementById('tDesc').value = '';
  }
  renderTempSubs();
}

function addSubToTemp() {
  const name = document.getElementById('sName').value;
  const price = parseFloat(document.getElementById('sPrice').value);
  if(!name || isNaN(price)) return;
  app.tempSubs.push({ name, price });
  document.getElementById('sName').value = '';
  document.getElementById('sPrice').value = '';
  renderTempSubs();
}

function renderTempSubs() {
  const container = document.getElementById('tempSubList');
  container.innerHTML = app.tempSubs.map((s, i) => `
    <div style="display:flex; justify-content:space-between; font-size:0.8rem; background:white; padding:0.3rem; margin-top:0.2rem; border-radius:4px;">
      <span>${s.name} - ${app.format(s.price)}</span>
      <span style="color:red; cursor:pointer;" onclick="app.tempSubs.splice(${i},1); renderTempSubs()">âœ•</span>
    </div>
  `).join('');
}

function saveTreatment() {
  const name = document.getElementById('tName').value;
  const price = parseFloat(document.getElementById('tPrice').value);
  const desc = document.getElementById('tDesc').value;

  if(!name || isNaN(price)) return alert("Nombre y precio obligatorios");

  const data = { id: app.editingId || Date.now(), name, price, desc, subs: app.tempSubs };

  if(app.editingId) {
    const idx = app.treatments.findIndex(x => x.id == app.editingId);
    app.treatments[idx] = data;
  } else {
    app.treatments.push(data);
  }
  
  app.save();
  closeModal();
  renderData();
}

function deleteT(id) {
  if(confirm("Â¿Eliminar tratamiento?")) {
    app.treatments = app.treatments.filter(x => x.id != id);
    app.save();
    renderData();
  }
}

function closeModal() { document.getElementById('treatmentModal').classList.remove('active'); }

// ============= LÃ“GICA DE PRESUPUESTOS =============
function updateSubSelect() {
  const tId = document.getElementById('treatmentSelect').value;
  const subGroup = document.getElementById('subSelectGroup');
  const subSelect = document.getElementById('subcategorySelect');
  
  const t = app.treatments.find(x => x.id == tId);
  if(t && t.subs.length > 0) {
    subGroup.style.display = 'block';
    subSelect.innerHTML = `<option value="base">BÃ¡sico - ${app.format(t.price)}</option>` + 
      t.subs.map((s, i) => `<option value="${i}">${s.name} - ${app.format(s.price)}</option>`).join('');
  } else {
    subGroup.style.display = 'none';
  }
}

function addToBudget() {
  const tId = document.getElementById('treatmentSelect').value;
  const sIdx = document.getElementById('subcategorySelect').value;
  if(!tId) return;

  const t = app.treatments.find(x => x.id == tId);
  let name = t.name;
  let price = t.price;

  if(sIdx !== 'base' && t.subs[sIdx]) {
    name += ` (${t.subs[sIdx].name})`;
    price = t.subs[sIdx].price;
  }

  app.currentBudget.push({ name, price });
  renderBudget();
}

function renderBudget() {
  const list = document.getElementById('budgetItems');
  let total = 0;
  list.innerHTML = app.currentBudget.map((item, i) => {
    total += item.price;
    return `<tr><td>${item.name}</td><td>${app.format(item.price)}</td>
    <td style="text-align:right"><button class="btn btn-danger" style="padding:0.2rem 0.5rem" onclick="app.currentBudget.splice(${i},1); renderBudget()">âœ•</button></td></tr>`;
  }).join('');
  document.getElementById('budgetTotal').innerText = app.format(total);
}

function generateWhatsApp() {
  const client = document.getElementById('clientName').value || "Paciente";
  if(app.currentBudget.length === 0) return alert("AÃ±ade tratamientos al presupuesto");

  let msg = `*PRESUPUESTO DENTAL*\n*Paciente:* ${client}\n--------------------------\n`;
  let total = 0;
  app.currentBudget.forEach(item => {
    msg += `â€¢ ${item.name}: ${app.format(item.price)}\n`;
    total += item.price;
  });
  msg += `--------------------------\n*TOTAL: ${app.format(total)}*`;
  
  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
}

function changeCurrency() {
  currency = document.getElementById('currencySelector').value;
  localStorage.setItem('pref_curr', currency);
  renderData();
  renderBudget();
}

window.onload = renderData;
</script>

</body>
</html>
